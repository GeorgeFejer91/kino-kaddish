<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kino Kaddish - Filmriss und Widerhall aus dem Osten</title>
  <style>
    :root {
      --main-bg-color: #000;
      --main-text-color: #fff;
      --accent-color: #8a8a8a;
      --separator-color: #3a3a3a;
      --highlight-color: #c0c0c0;
      --menu-hover-color: #444;
      --menu-active-color: #555;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Roboto','Helvetica Neue',sans-serif;
      background: var(--main-bg-color);
      color: var(--main-text-color);
      line-height: 1.6;
    }

    .container { display: flex; min-height: 100vh; }

    .sidebar {
      width: 250px;
      position: fixed;
      height: 100%;
      overflow-y: auto;
      background: rgba(0,0,0,0.9);
      border-right: 1px solid var(--separator-color);
      padding: 2rem 0;
      z-index: 100;
    }

    /* Custom scrollbar for sidebar */
    .sidebar::-webkit-scrollbar {
      width: 8px;
    }
    .sidebar::-webkit-scrollbar-thumb {
      background-color: #000 !important;
      border: 1px solid #333 !important;
      border-radius: 4px;
    }
    .sidebar::-webkit-scrollbar-track {
      background-color: var(--separator-color);
    }

    /* IE10+ */
    @media all and (-ms-high-contrast: none), (-ms-high-contrast: active) {
      .sidebar {
        -ms-overflow-style: auto;
        background-color: #111;
      }
    }

    .sidebar-content {
      /* inner wrapper, no scrollbar here */
      padding: 0 1rem;
    }

    .logo {
      text-align: center;
      padding: 1rem;
      margin-bottom: 2rem;
      position: relative;
      z-index: 10;
    }
    .logo h1 {
      font-size: clamp(1.5rem,2vw,2rem);
      font-weight: 300;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }
    .logo h2 {
      font-size: clamp(1rem,1.5vw,1.5rem);
      font-weight: 300;
      letter-spacing: 2px;
      margin-top: .5rem;
      color: var(--highlight-color);
    }

    .nav-menu {
      list-style: none;
      position: relative;
      z-index: 10;
    }
    .nav-menu li {
      margin: .5rem 0;
      padding: .5rem 0;
      text-align: center;
      transition: background .3s ease;
    }
    .nav-menu li a {
      color: var(--main-text-color);
      text-decoration: none;
      display: block;
      font-size: clamp(.8rem,1vw,.9rem);
      letter-spacing: 1px;
    }
    .nav-menu li a .original-title {
      display: block;
      font-size: clamp(.7rem,.8vw,.8rem);
      color: var(--accent-color);
      margin-top: .3rem;
    }
    .nav-menu li:hover {
      background-color: rgba(68,68,68,.5);
    }
    .nav-menu .active {
      background-color: rgba(85,85,85,.5);
      box-shadow: inset 0 0 10px rgba(0,0,0,.5);
    }

    .content {
      flex: 1;
      margin-left: 250px;
      padding: 2rem;
    }

    .section { padding: 3rem 0; scroll-margin-top: 2rem; }
    .section-title {
      font-size: 2rem;
      font-weight: 300;
      letter-spacing: 1px;
      border-bottom: 1px solid var(--highlight-color);
      display: inline-block;
      margin-bottom: 2rem;
      padding-bottom: .5rem;
    }
    .section-content { display: flex; flex-direction: column; gap: 2rem; }

    .film {
      position: relative;
      padding: 2rem 0;
      border-bottom: 1px solid var(--separator-color);
    }
    .film:last-child {
      border-bottom: none;
    }
    .film-image {
      width: 40%;
      max-width: 400px;
      float: left;
      margin-right: 2rem;
      margin-bottom: 1rem;
    }
    .film-reverse .film-image {
      float: right;
      margin-left: 2rem;
      margin-right: 0;
    }
    .film:after {
      content: "";
      display: table;
      clear: both;
    }
    .film-image img {
      width: 100%;
      height: auto;
      max-height: 300px;
      opacity: .9;
      transition: opacity .3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,.5);
      object-fit: cover;
    }
    .film-image img:hover {
      opacity: 1;
    }
    .film-details { flex: 0 0 65%; }
    .film-title { font-size: 1.7rem; margin-bottom: 1rem; color: var(--highlight-color); }
    .film-year { font-style: italic; color: var(--accent-color); margin-bottom: 1rem; }
    .film-description { text-align: justify; margin-bottom: 1.5rem; }

    /* film-frame styling */
    .film-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background-color: var(--separator-color);
      z-index: 1;
    }

    .hero {
      height: 100vh;
      display: flex; align-items: center; justify-content: center;
      text-align: center;
      background: linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.9)),
                  url('images/hero-background.jpg') no-repeat center/cover fixed;
      padding: 0 2rem;
    }
    .hero h1 { font-size: 3.5rem; letter-spacing: 3px; font-weight: 300; margin-bottom: 1rem; }
    .hero h2 { font-size: 1.5rem; font-weight: 300; margin-bottom: 2rem; }
    .hero-text { max-width: 800px; margin: 0 auto; }

    .about { max-width: 800px; margin: 0 auto; text-align: justify; }

    .footer {
      background: rgba(0,0,0,.8);
      padding: 2rem;
      text-align: center;
      border-top: 1px solid var(--separator-color);
    }
    .footer a { color: var(--highlight-color); text-decoration: none; }
    .footer a:hover { text-decoration: underline; }

    /* Responsive rules… (unchanged) */
    @media (max-width: 992px) { /* … */ }
    @media (max-width: 768px) { /* … */ }
    @media (max-width: 480px) { /* … */ }

    .film-sprocket {
      position: absolute;
      width: 12px;
      height: 4px;
      background-color: rgba(50,50,50,.2);
      z-index: 2;
    }
    .film-sprocket-left { left: 0; border-right: 1px solid rgba(255,255,255,.1); }
    .film-sprocket-right { right: 0; border-left: 1px solid rgba(255,255,255,.1); }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-content">
        <div class="logo">
          <h1>Kino Kaddish</h1>
          <h2>Filmriss und Widerhall</h2>
        </div>
        <ul class="nav-menu">
          <li class="active"><a href="#home">Home</a></li>
          <!-- … other menu items … -->
        </ul>
      </div>
    </div>

    <div class="content">
      <!-- … all your sections … -->
      <section id="come-and-see" class="section">
        <h2 class="section-title">Komm und sieh (Come and See)</h2>
        <div class="film">
          <div class="film-image">
            <img src="https://raw.githubusercontent.com/GeorgeFejer91/kino-kaddish/refs/heads/main/images/come-and-see.jpg"
                 alt="Komm und sieh (1985)">
          </div>
          <div class="film-details">
            <p class="film-year">Directed by Elem Klimow</p>
            <p class="film-description">Eine der eindrücklichsten …</p>
          </div>
        </div>
      </section>
      <!-- … -->
    </div>
  </div>

  <script>
    const sections   = document.querySelectorAll('.section');
    const navLinks   = document.querySelectorAll('.nav-menu li a');
    const sidebar    = document.querySelector('.sidebar');

    window.addEventListener('scroll', () => {
      let current = '';
      sections.forEach(sec => {
        const top    = sec.offsetTop;
        const height = sec.clientHeight;
        if (pageYOffset >= top - height/3) current = sec.id;
      });
      navLinks.forEach(link => {
        link.parentElement.classList.remove('active');
        if (link.getAttribute('href') === `#${current}`)
          link.parentElement.classList.add('active');
      });
    });

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', e => {
        e.preventDefault();
        const target = document.querySelector(anchor.getAttribute('href'));
        if (target) {
          window.scrollTo({ top: target.offsetTop, behavior: 'smooth' });
          sidebar.scrollTop = 0;  // reset the actual scroll container
        }
      });
    });

    function adjustSidebarHeight() {
      if (window.innerWidth > 768) {
        sidebar.style.height = window.innerHeight + 'px';
      } else {
        sidebar.style.height = 'auto';
      }
      createFilmSprockets();
    }

    function createFilmSprockets() {
      if (window.innerWidth <= 768) return;
      document.querySelectorAll('.film-sprocket, .film-frame')
              .forEach(el => el.remove());

      const height     = sidebar.offsetHeight;
      const frameH     = 65;
      const frameCount = Math.ceil(height / frameH) + 1;

      for (let i = 0; i <= frameCount; i++) {
        const top = i * frameH;
        // frame line
        const frame = document.createElement('div');
        frame.className = 'film-frame';
        frame.style.top  = top + 'px';
        sidebar.appendChild(frame);
        // sprockets
        [1,2,3,4].forEach(j => {
          if (j === 1) return;
          ['film-sprocket-left','film-sprocket-right'].forEach(cls => {
            const hole = document.createElement('div');
            hole.className = `film-sprocket ${cls}`;
            hole.style.top = (top + j * (frameH/5)) + 'px';
            sidebar.appendChild(hole);
          });
        });
      }
    }

    window.addEventListener('load', adjustSidebarHeight);
    window.addEventListener('resize', adjustSidebarHeight);
    window.addEventListener('orientationchange', adjustSidebarHeight);
  </script>
</body>
</html>
